<form class="form" [formGroup]="form" (ngSubmit)="sign()">
  <p style="color:rgb(47, 255, 116);">{{status}}</p>
  <mat-form-field class="form__input">
    <input matInput placeholder="Full name" formControlName="name"  [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Email Address" type="email" formControlName="email"  [(ngModel)]="user.username">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input matInput placeholder="Password" type="password" formControlName="password"  [(ngModel)]="user.password">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__create" mat-raised-button color="primary" type="submit">Create your account</button>
  </div>
</form>
